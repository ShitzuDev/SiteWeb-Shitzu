<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <title>Maintenance Discord</title>
  <style>
    body {
      margin: 0;
      font-family: 'Segoe UI', sans-serif;
      background: linear-gradient(135deg, #121212, #6a0dad);
      color: white;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      overflow: hidden;
    }

    .container {
      text-align: center;
      padding: 40px;
      background: #2C2F33;
      border-radius: 12px;
      box-shadow: 0 0 20px rgba(0,0,0,0.5);
      animation: fadeIn 1.5s ease-out;
    }

    h1 {
      font-size: 2.5em;
      margin-bottom: 10px;
      color: #EE82EE;
      animation: pulse 2s infinite;
    }

    p {
      font-size: 1.2em;
      margin-bottom: 20px;
      color: #ccc;
    }

    .loader {
      border: 6px solid #2C2F33;
      border-top: 6px solid #8a2be2;
      border-radius: 50%;
      width: 50px;
      height: 50px;
      margin: 0 auto;
      animation: spin 1s linear infinite;
    }

  .btn {
      margin-top: 20px;
      padding: 10px 20px;
      background-color: #6a0dad;
      color: #ffffff;
      text-decoration: none;
      border-radius: 20px;
      font-size: 1.2rem;
      transition: background-color 0.3s ease;
  }


  footer {
    background-color: #1a1a1a;
    color: #8a2be2; 
    text-align: center;
    padding: 20px 10px; 
    margin-top: 50px;
    border-top: 2px solid #6a0dad; 
    font-size: 0.9rem;
    font-family: 'Arial', sans-serif;
    width: 100%; 
    box-sizing: border-box; 
  }

    @keyframes spin {
      0% { transform: rotate(0deg); }
      100% { transform: rotate(360deg); }
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(20px); }
      to { opacity: 1; transform: translateY(0); }
    }

    @keyframes pulse {
      0% { transform: scale(1); }
      50% { transform: scale(1.05); }
      100% { transform: scale(1); }
    }
  </style>
  
</head>
<body>
  <div class="container">
    <h1> Serveur Discord en maintenance</h1>
    <p>Mon serveur Discord est temporairement hors ligne.<br>je travaille activement pour le remettre en ligne.</p>
    <div class="loader"></div>
  </div>


  
  <script>
    // Animation supplÃ©mentaire : changement de titre toutes les 3 secondes
    const titles = [
      " Serveur Discord en maintenance",
    ];
    let index = 0;
    setInterval(() => {
      document.querySelector("h1").textContent = titles[index];
      index = (index + 1) % titles.length;
    }, 3000);
  </script>
</body>  
</html>
